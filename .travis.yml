language: rust

rust:
  - stable
  - beta
  - nightly

before_install:
  - sudo add-apt-repository ppa:maarten-fonville/protobuf -y
  - sudo apt-get update -q
  - sudo apt-get install -y protobuf

git:
  depth: 1

cache: cargo

matrix:
  allow_failures:
    - rust: stable

script:
  - cargo build --verbose --all
  - cargo test --verbose --all
